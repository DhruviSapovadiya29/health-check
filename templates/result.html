<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E0F7FA, #B3E5FC);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .card {
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: none;
            background: #FFFFFF;
        }
        h2 {
            color: #0288D1;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        h3 {
            color: #37474F;
            margin-bottom: 15px;
        }
        p {
            color: #607D8B;
        }
        .btn {
            background: #0288D1;
            color: #fff;
            transition: all 0.3s ease;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }
        .btn:hover {
            background: #0277BD;
        }
        .description-box, .precautions-box {
            background: #F1F8FF;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #B3E5FC;
            height: 100%;
            overflow-y: auto;
        }
        .precautions-list {
            padding-left: 20px;
        }
        .precautions-list li {
            margin-bottom: 8px;
            color: #607D8B;
        }
        .footer-message {
            text-align: center;
            margin-top: 25px;
            font-size: 18px;
            color: #0288D1;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Prediction Result</h2>

            <div class="mb-4">
                <p><strong>Decision Tree Prediction:</strong> {{ dt_prediction }}</p>
                <p><strong>SVM Prediction:</strong> {{ svm_prediction }}</p>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <h3>Description</h3>
                    <div class="description-box">
                        <p>{{ description }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Precautions</h3>
                    <div class="precautions-box">
                        <ul class="precautions-list">
                            {% for precaution in precautions %}
                                <li>{{ precaution }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <a href="/" class="btn mt-4">&#8592; Go Back</a>
        </div>
    </div>

    <div class="footer-message">
        {{ slogan }}
        <br>Thank you for visiting! ðŸ˜Š
    </div>
</body>
</html>
