<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/blue-medical-care-service-background-with-cross-cardio-graph_1017-44793.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 150px;
        }
        .login-form {
            background: #E1F5FE;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            background-color: #FFFFFF;
            color: #37474F;
        }
        .form-control::placeholder {
            color: #90A4AE;
        }
        .btn-primary {
            background: #0288D1;
            border: none;
        }
        .btn-primary:hover {
            background: #0277BD;
        }
        .alert {
            text-align: center;
        }
        a {
            color: #0288D1;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-form">
                        <h2 class="text-center mb-3">Login</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                        <form method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                       value="{{ request.form['username'] if 'username' in request.form else '' }}" 
                                       autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       value="{{ request.form['password'] if 'password' in request.form else '' }}" 
                                       autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
