<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Accuracy Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E3F2FD, #E0F7FA);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #0288D1;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        thead th {
            background-color: #0288D1;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }
        tbody tr:nth-child(even) {
            background-color: #E1F5FE;
        }
        tbody tr:hover {
            background-color: #B3E5FC;
            transition: 0.3s ease;
        }
        .btn-primary {
            background-color: #0288D1;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0277BD;
        }
        .go-back {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">üìä Machine Learning Model Accuracy Comparison</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>Algorithm</th>
                        <th>Accuracy (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for model, acc in accuracies.items() %}
                    <tr>
                        <td>{{ model }}</td>
                        <td>{{ acc }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="go-back">
                <a href="{{ url_for('home') }}" class="btn btn-primary">‚¨ÖÔ∏è Go Back</a>
            </div>
        </div>
    </div>

</body>
</html>
